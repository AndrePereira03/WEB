<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        *{
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasE1 = document.querySelector("canvas"),
            canvasCtx = canvasE1.getContext("2d")
            
            const lineWidth = 15

            const field =
            {
                w: window.innerWidth,
                h: window.innerHeight,
                draw: function()
                {
                //desenha o campo de fundo verde
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)
                }

            }

            const line =
            {
                w: 15,
                h: field.h,
                draw: function()
                {
                    canvasCtx.fillStyle = "#ffffff"

                    const x = field.w/2 - this.w/2
                    const y = 0
                    const w = this.w
                    const h = this.h

                //desenha a linha central
                canvasCtx.fillRect(x, y, w, h)
                }

            }
            
            function setup() {
                canvasE1.width = canvasCtx.width = field.w
                canvasE1.height = canvasCtx.height = field.h
              }

              function draw()
              {
                field.draw()
                line.draw()

                //desenha a raquete esquerda
                canvasCtx.fillRect(10, 400, lineWidth, 200)
                
                //desenha a raquete direita
                canvasCtx.fillRect(window.innerWidth -10 -lineWidth, 400, lineWidth, 200)

                //desenha a bolinha
                canvasCtx.beginPath()
                canvasCtx.arc(400, 300, 30, 0, 2*Math.PI, false)
                canvasCtx.fill()

                //desenha o placar
                canvasCtx.font = "bold 102px Arial"
                canvasCtx.textAlign = "center"
                canvasCtx.textBaseline = "top"
                canvasCtx.fillStyle = "#01341D"
                canvasCtx.fillText("3", window.innerWidth / 4, 20)
                canvasCtx.fillText("1", 3 * window.innerWidth / 4, 20)



              }

       
      setup()
      draw()
    </script>
</body>
</html>
